<!DOCTYPE html>
<html>
    <head>
        <title>Types of Javascript variables</title>
       
        <script>
            window.onload = function() {
           var name = "James Bennetts";  //String Variable - word
            var intergerVariable = 12;  //Integer - without decimal
            var floatVariable = 6.846;  //float - with decimal
            var booleanVariable = false;  //Boolean - true/false
            var nullVariable = null;  //Nothing-- Empty
            var emptyString = "";  //Empty Blank String
            
            document.getElementById('result').innerHTML = name + " " + intergerVariable;
            }
            
        </script>
        
    </head>
    <body>
       <div id="result">Javascript is quite hard</div>
    </body>
</html>
